<div>
  <span aria-label="Go back to search" [routerLink]="['/search']"
    >Go back to search</span
  >
  <h3>{{ artistName }}</h3>
</div>

<spotify-web-player-thumbnail
  [width]="200"
  [height]="200"
  [image]="getArtistImage()"
  [ariaLabel]="artistName"
></spotify-web-player-thumbnail>

<spotify-web-player-chip
  *ngFor="let genre of genres"
  [label]="genre"
  [ariaLabel]="'genre'"
></spotify-web-player-chip>

<spotify-web-player-chip
  [ariaLabel]="'followers'"
  [label]="followers"
></spotify-web-player-chip>

<h3>Top tracks</h3>
<spotify-web-player-grid-list>
  <ng-container ngProjectAs="[content]">
    <a *ngFor="let track of artistTopTracks">
      <span>{{ track.name }}</span>
    </a>
  </ng-container>
</spotify-web-player-grid-list>

<h3>Albums</h3>
<spotify-web-player-grid-list>
  <ng-container ngProjectAs="[content]">
    <a *ngFor="let album of artistAlbums">
      <span>{{ album.name }}</span
      ><br />
      <spotify-web-player-thumbnail
        [image]="album.images[0]?.url"
        [ariaLabel]="album.name"
      ></spotify-web-player-thumbnail>
    </a>
  </ng-container>
</spotify-web-player-grid-list>

<h3>related artists</h3>
<spotify-web-player-grid-list>
  <ng-container ngProjectAs="[content]">
    <a
      *ngFor="let artist of relatedArtistsCollection"
      [routerLink]="['/artist', artist.id]"
    >
      <span>{{ artist.name }}</span
      ><br />
      <span class="smaller">Artist</span>
      <spotify-web-player-thumbnail
        [image]="artist.images[0]?.url"
        [ariaLabel]="artist.name"
      ></spotify-web-player-thumbnail>
    </a>
  </ng-container>
</spotify-web-player-grid-list>
