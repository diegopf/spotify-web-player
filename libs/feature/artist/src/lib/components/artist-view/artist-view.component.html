<div>
  <span aria-label="Go back to search" [routerLink]="['/search']"
    >Go back to search</span
  >
  <h3>{{ artistName }}</h3>
</div>

<spotify-web-player-thumbnail
  [width]="200"
  [height]="200"
  [image]="getArtistImage()"
  [ariaLabel]="artistName"
></spotify-web-player-thumbnail>

<spotify-web-player-chip
  *ngFor="let genre of genres"
  [label]="genre"
  [ariaLabel]="'genre'"
></spotify-web-player-chip>

<spotify-web-player-chip
  [ariaLabel]="'followers'"
  [label]="followers"
></spotify-web-player-chip>

<h3>Top tracks</h3>
<spotify-web-player-grid-list>
  <ng-container ngProjectAs="[content]">
    <a *ngFor="let track of artistTopTracks">
      <span>{{ track.name }}</span>
    </a>
  </ng-container>
</spotify-web-player-grid-list>

<h3>Albums</h3>
<spotify-web-player-grid-list>
  <ng-container ngProjectAs="[content]">
    <spotify-web-player-card
      *ngFor="let album of artistAlbums"
      [route]="'/album'"
      [routeArg]="album.id"
      [mainLabel]="album.name"
    >
      <spotify-web-player-thumbnail
        [image]="album.images[0]?.url"
        [ariaLabel]="album.name"
      ></spotify-web-player-thumbnail>
    </spotify-web-player-card>
  </ng-container>
</spotify-web-player-grid-list>

<h3>Related artists</h3>
<spotify-web-player-grid-list>
  <ng-container ngProjectAs="[content]">
    <spotify-web-player-card
      *ngFor="let artist of relatedArtistsCollection"
      [route]="'/artist'"
      [routeArg]="artist.id"
      [mainLabel]="artist.name"
      [secondaryLabel]="'Artist'"
    >
      <span class="smaller">Artist</span>
      <spotify-web-player-thumbnail
        [image]="artist.images[0]?.url"
        [ariaLabel]="artist.name"
      ></spotify-web-player-thumbnail>
    </spotify-web-player-card>
  </ng-container>
</spotify-web-player-grid-list>
