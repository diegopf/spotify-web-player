<ng-container *ngIf="album; else noAlbum">
  <spotify-web-player-detail-view>
    <!-- Header -->
    <ng-container ngProjectAs="[headerTitle]">
      <a aria-label="Go back to search" [routerLink]="['/search']">
        Go back to search
      </a>
      <a
        class="title"
        title="open on spotify"
        target="blank"
        [href]="spotifyUri"
        data-cy="album-name"
        >{{ albumName }}</a
      >
    </ng-container>
    <ng-container ngProjectAs="[headerContent]">
      <spotify-web-player-thumbnail
        [width]="200"
        [height]="200"
        [image]="albumCover"
        [ariaLabel]="albumName"
        [title]="albumName"
      ></spotify-web-player-thumbnail>
    </ng-container>

    <!-- Main content -->
    <spotify-web-player-grid-list>
      <ng-container ngProjectAs="[content]">
        <spotify-web-player-track
          *ngFor="let track of tracks"
          [name]="track.name"
          [track]="track.preview_url"
          [uri]="track.id"
        ></spotify-web-player-track>
      </ng-container>
    </spotify-web-player-grid-list>
  </spotify-web-player-detail-view>
</ng-container>
<ng-template #noAlbum>
  <div class="container">
    <a aria-label="Go back to search" [routerLink]="['/search']">
      Go back to search
    </a>
    <h1>Sorry, we can't find this album</h1>
  </div>
</ng-template>
