<ng-container *ngIf="darkThemeEnabled; else sun">
  <span class="icon">🔅</span>
</ng-container>
<ng-template #sun>
  <span class="icon">🔆</span>
</ng-template>
<label class="switch" data-cy="theme-switch">
  <input
    type="checkbox"
    [checked]="darkThemeEnabled"
    (change)="switchTheme()"
  />
  <span class="slider slider--round"></span>
</label>
